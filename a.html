<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{ padding: 0; margin: 0; list-style:none; }
   .box{ width: 400px; height: 300px; margin:50px auto; border: 1px solid #f00;
        overflow: hidden; }
    #list li{ width:99px; height: 40px; line-height: 40px; text-align: center; border-right: 1px solid #f00;
        border-bottom: 1px solid #f00; display:inline-block; float: left; } .con>span{ display: block; line-height:80px; text-align:
        center; } .bg{ background: #fcc; color:skyblue; }

    </style>
</head>
<body>
<div class="box">
    <ul id="list">
        <li class="bg">111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <div class="con">
        <span>aaa</span>
        <span>111</span>
        <span>ccc</span>
        <span>ddd</span>
    </div>
    </div>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
 $(function(){
      $('#list li').on('click',function(){ 
          var ind = $(this).index();
          $(this).addClass("bg").siblings().removeClass("bg");
         $('span').eq(ind).show().siblings('span').hide();

     }) })
    </script>
</body>
</html>
